<section class="article">  
  <h2 class="article-title">
    计算机专业是否还有读的必要 
  </h2>
  <p class="article-date">
    2021/3/15 
  </p>

  <hr class="hr-divide">

  <div class="article-content">
    <p>​        现今人人都说计算机专业是最挣钱的专业，可是没有人关心幸存者偏差，往往那些赚了大钱的计算机领域的人士被人们记住，在底层苟且的程序员却被忽视，这是多么值得人们思考。</p>
<iframe src="https://link.jscdn.cn/sharepoint/aHR0cHM6Ly9tYWlsbndwdWVkdWNuLW15LnNoYXJlcG9pbnQuY29tLzp2Oi9nL3BlcnNvbmFsL2hhb2p1bl9tYWlsX253cHVfZWR1X2NuL0VSVkc3SE1uWWtOSmpKclNERUdsSHMwQkxDTUJCdnZNNDk5THdWR0dfeElmcnc/ZT1rZ2VyTTI=.mkv" scrolling="no" border="0" frameborder="no" framespacing="0" allowfullscreen="true"> </iframe>

<p>​        上视频展现了一位当代程序员的工作生涯，它的头发越来越少，脸上的笑容也越发灿烂，他深知自己已经进入计算机的泥潭无法自拔，于是展现了这无可奈何的笑。</p>
